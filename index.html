<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="out" class="center"></div>
	<div>
		<ul id="weather-list" class="center"></ul>
	</div>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
  </script>
	<script>
			(function app() {
				var output = document.getElementById('out');
				var apiKey = '65e1a3f7909bd8dd36e520691bc2f89c';

				if (!navigator.geolocation) {
					output.innerHTML = '<p>Geolocation is not supported by your browser</p>';
					return;
				}

				function sucess(position) {
					latitude = position.coords.latitude;
					longitude = position.coords.longitude;
					
					// Call the API
					$.getJSON(buildURL(latitude, longitude, apiKey), function(json) {

						// Paint here:

						function createLi(data){
							var list = document.getElementById('weather-list');
							var liElement = document.createElement('li');

							data = removeDoubleQuotes(data);

							var textnode = document.createTextNode(data);
							liElement.appendChild(textnode);
							list.appendChild(liElement);
						}

						function createLiWithImage(data) {
							var list = document.getElementById('weather-list');

							var imgElement = document.createElement('img');
							data = removeDoubleQuotes(data);
							imgElement.src = buildIconURL(data);

							var liElement = document.createElement('li');

							liElement.appendChild(imgElement);
							list.appendChild(liElement);
						}

						createLiWithImage(JSON.stringify(json.weather[0].description));
						createLi(convertKelvinToCelsius(JSON.stringify(json.main.temp)));
						createLi(JSON.stringify(json.name));
						createLi(JSON.stringify(json.weather[0].description));
					});
				}

				function error() {
					output.innerHTML = 'Unable to retrive your location';
				}

				function convertKelvinToCelsius(kelvin) {
					var celsius = kelvin - 273;
					return Math.round(celsius);
				}

				// Build the URL
				function buildURL(latitude, longitude, apiKey) {
					var apiURL = 'http://api.openweathermap.org/data/2.5/weather?lat=' + latitude + '&lon=' + longitude + '&APPID=' + apiKey;
					console.log(apiURL);
			  	return apiURL;
				}

				function buildIconURL(description) {
					var iconName;

					var icons = {
						'clear sky': '009-sun-1',
						'few clouds': '046-cloudy-day',
						'scattered clouds': '044-cloudy',
						'broken clouds': '044-cloudy',
						'shower rain': '023-rain-3',
						'rain': '022-rain-4',
						'thunderstorm': '012-storm-1',
						'snow': '014-snow-5',
						'mist': '040-foggy'
					};

					for (var prop in icons) {
						if (icons.hasOwnProperty(description)) {
							iconName = (icons[description]);
							return 'assets/icons/png/' + iconName + '.png';
						}
					}
				}

				function removeDoubleQuotes(data) {
					if (typeof data === 'string') {
						return data.replace(/\"/g, "");
					}
					return data;
				}

				output.innerHTML = '<p>Locating...</p>';
				// Get the location
				navigator.geolocation.getCurrentPosition(sucess, error);
		})();
	</script>
</body>
</html>
